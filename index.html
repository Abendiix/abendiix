<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Abendiix</title>
        <meta name="description" content="Games and tools!">
        <link rel="icon" type="image/svg+xml" sizes="150x150" href="assets/img/logos/favicon.svg">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/projectBox.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body class="font-monospace" style="font-size: 24px;">
        
        <!--Container for the header, moto and languages-->
        <div class="container">
            <!--Header with banner and moto-->
            <div class="row font-monospace text-center d-flex d-xl-flex justify-content-center align-items-center">
                <div style="margin-top: 15px;" class="col-md-6">
                    <!--Banner-->
                    <h1>
                        <a aria-label="Link to Abendiix's website (where you are now)." href="http://abendiix.com" id="linktothisweb">
                            <img alt = "Abendiix's logo in expanded form. The letters are black and the background of the image is transparent."
                            src="assets/img/logos/blackBanner.svg" style="max-width: 80%;" id="banner">
                        </a>
                    </h1>

                    <!--Moto-->
                    <h2 style="margin: 8px; margin-bottom: 15px;" id="moto">Games and tools!</h2>
                </div>
            </div>

            <!--Section of the languages available-->
            <div class="row font-monospace text-center d-flex d-xl-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <h3 id="changelanguageheader">Change language</h3>
                    <a aria-label="Cambiar el idioma de la web a español." role="button" onclick="changeToES()" id="es">ES</a>
                    ·
                    <a aria-label="Change website's language to Spanish." role="button" style="text-decoration: underline;" onclick="changeToEN()" id="en">ENG</a>
                    ·
                    <a aria-label="ウェブサイトの言語を日本語に変更する。" role="button" onclick="changeToJA()" id="ja">日本語</a>
                </div>
            </div>
        </div>

        <!--Projects' container start-->
        <div class="container text-center">
            <div class="row justify-content-center">
                
                <!--Project box start-->
                <div class="projectBox" style="padding: 25px;">
                    <div class="row swing animated" style="border-radius: 10px;margin-top: -15px;margin-bottom: -15px;border-style: solid;">
                        <div class="col" style="background: #ffffff; border-radius: 10px; padding: 10%;">
                            
                            <!--Project icon-->
                            <img alt="Logo for the project 'Sprites Love'. It shows a pixelated S from the word 'Sprites' and one pixel down and to the right there's a red pixelated heart representing the word 'Love'."
                            src="assets/img/spriteslove.svg" style="width: inherit; border-radius: 10px; margin-bottom: 10px; border-style: solid; border-color: #141414; margin-top: 0px;" id="spritesloveicon">
                            
                            <!--Project name/title-->
                            <h5 style="margin: 0px;" id="sprlv">Sprites Love</h5>
                            
                            <!--Project's links-->
                            <div class="row text-center">
                                <div class="col">

                                    <!--Website icon-->
                                    <a aria-label="Link to 'Sprites Love''s website." href="https://spriteslove.com" target="_blank" id="spriteslovelink">
                                        <img alt="Black icon that symbolizes a website link with two diagonal chains that redirects to 'Sprites Love''s web."
                                        src="assets/img/icons/link.svg" style="margin: 4%; width: min(40px, 25%);" id="spriteslovelinkicon">
                                    </a>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Project box end-->

            </div>
        </div>
        <!--Projects' container start-->

        <!--Section for external sites-->
        <div class="text-center" style="margin: 2vh; margin-top: 2vh;">
            <!--ko-fi icon-->
            <a aria-label="Link to Abendiix's Ko-fi" href="https://ko-fi.com/abendiix" target="_blank" id="ko-filink">
                <img alt="Black icon for Ko-fi that redirects to Abendiix's profile."
                src="assets/img/icons/ko-fi.svg" style="width: min(50px, 25%);" id="ko-fi"></a>
            ·
            <!--github icon-->
            <a aria-label="Link to Abendiix's GitHub" href="https://github.com/Abendiix" target="_blank" id="githublink">
                <img alt="Black icon for GitHub that redirects to Abendiix's profile."
                src="assets/img/icons/github.svg" style="width: min(40px, 15%);" id="github"></a>
            ·
            <!--itchio icon-->
            <a aria-label="Link to Abendiix's itch.io" href="https://abendiix.itch.io/" target="_blank" id="itchiolink">
                <img alt="Black icon for itch.io that redirects to Abendiix's profile."
                src="assets/img/icons/itch-io.svg" style="width: min(40px, 15%);" id="itchio"></a>
            ·
            <!--twitter icon-->
            <a aria-label="Link to Abendiix's Twitter" href="https://twitter.com/Abendiix" target="_blank" id="twitterlink">
                <img alt="Black icon for Twitter that redirects to Abendiix's profile."
                src="assets/img/icons/x-twitter.svg" style="width: min(40px, 15%);" id="twitter">
            </a>
        </div>

        <!--Contact section-->
        <div class="text-center" style="margin: 2vh; margin-bottom: 1023%;">
            <h3 style="margin: 8px; color: #141414;" id="contact">Contact via email</h3>
            <a aria-label="Copy Abendiix's contact email to clipboard." role="button" style="color: #141414; margin: 10px; text-decoration: underline;" onclick="copyEmail()" id="copy">Copy</a>
            <a aria-label="Open email app by default to contact Abendiix." href="mailto:contact@abendiix.com" style="color: #141414; margin: 10px;" id="openApp">Open app</a>
        </div>

        <!--Emoti gag-->
        <div aria-label="Small gag about a emoti-like text throwing randomly generated food emojis." id="emotigag">
            <p id="emotiText">You found me!</p>
            <p id="emoti"></p>
        </div>

        <!--Scripts-->
        <script src="assets/js/copyToClipboardScript.js"></script>
        <script src="assets/js/emoti.js"></script>
        <script src="assets/js/languageChanged.js"></script>

    </body>

</html>
